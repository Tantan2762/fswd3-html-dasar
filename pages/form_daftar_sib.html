<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SIB 2023</title>
</head>

<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <div>
        <label for="nama-lengkap">Nama Lengkap</label><br>
        <input id="nama-lengkap" type="text" name="nama-lengkap" placeholder="Masukkan nama lengkap"><br><br>
    </div>
    <div>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" placeholder="Masukkan email"><br><br>
    </div>
    <div>
        <label for="no-hp">No. HP</label><br>
        <input id="no-hp" type="tel" name="no-hp" placeholder="Masukkan no. HP"><br><br>
    </div>
    <div>
        <label for="jenis-kelamin">Jenis Kelamin</label><br>
        <input id="laki-laki" type="radio" name="jenis-kelamin">
        <label for="laki-laki">Laki-laki</label><br>
        <input id="perempuan" type="radio" name="jenis-kelamin">
        <label for="perempuan">Perempuan</label><br><br>

    </div>

    <div>
        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jurusan" name="jurusan">
            <option value="Pendidikan Multimedia">Pendidikan Multimedia</option>
            <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
            <option value="Kewirausahaan">Kewirausahaan</option>
            <option value="Bisnis Digital">Bisnis Digital</option>
            <option value="Desain Produk Industri">Desain Produk Industri</option>
            <option value="Pendidikan Sistem dan Teknologi Informasi">Pendidikan Sistem dan Teknologi Informasi</option>
            <option value="Sistem Telekomunikasi">Sistem Telekomunikasi</option>
            <option value="Mekatronika dan Kecerdasan Buatan">Mekatronika dan Kecerdasan Buatan</option>
            <option value="Pendidikan Kelautan dan Perikanan">Pendidikan Kelautan dan Perikanan</option>
            <option value="Sistem Informasi Kelautan">Sistem Informasi Kelautan</option>
            <option value="Logistik Kelautan">Logistik Kelautan</option>
            <option value="Keperawatan">Keperawatan</option>
            <option value="Industri Pariwisata">Industri Pariwisata</option>
        </select>
        <br><br>
    </div>

    <div>
        <label for="alamat">Alamat</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="30" placeholder="Masukkan alamat"></textarea><br><br>
    </div>

    <div>
        <label for="upload-foto" method="post" enctype="multipart/form-data">Foto</label><br>
        <input type="file" name="upload-foto" id="upload-foto" value="Choose file"  accept="image/png, image/jpeg"><br><br>
    </div>

    <div>
        <input id="daftar" type="submit" name="submit" value="Daftar"><br><br>
    </div>
</body>

</html>
